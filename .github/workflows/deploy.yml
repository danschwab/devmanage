name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create config.js from secrets
        run: |
          mkdir -p docs/js/google_sheets_services
          echo "window.APP_CONFIG = ${{ secrets.APP_CONFIG }};" > docs/js/google_sheets_services/config.js
          echo "window.SPREADSHEET_IDS = ${{ env.SPREADSHEET_IDS }};" >> docs/js/google_sheets_services/config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
