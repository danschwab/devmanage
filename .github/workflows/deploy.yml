name: Deploy static site to Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Inject config.js from secrets
        run: |
          mkdir -p docs/js/google_sheets_services
          echo "window.APP_CONFIG = ${{ secrets.APP_CONFIG }};" > docs/js/google_sheets_services/config.js
          echo "window.SPREADSHEET_IDS = ${{ env.SPREADSHEET_IDS }};" >> docs/js/google_sheets_services/config.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
