name: Deploy static site to Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      SCOPES: ${{ vars.SCOPES }}
      INVENTORY: ${{ vars.INVENTORY }}
      PACK_LISTS: ${{ vars.PACK_LISTS }}
      PROD_SCHED: ${{ vars.PROD_SCHED }}
      CACHE: ${{ vars.CACHE }}
      API_KEY: ${{ vars.API_KEY }}
      CLIENT_ID: ${{ vars.CLIENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Inject config.js from secrets and variables
        run: |
          cat > docs/js/google_sheets_services/config.js << EOF
          window.APP_CONFIG = {
            API_KEY: '${API_KEY}',
            CLIENT_ID: '${CLIENT_ID}',
            SCOPES: '${SCOPES}'
          };
          window.SPREADSHEET_IDS = {
            INVENTORY: '${INVENTORY}',
            PACK_LISTS: '${PACK_LISTS}',
            PROD_SCHED: '${PROD_SCHED}',
            CACHE: '${CACHE}'
          };
          // Build: \$(date -u +%Y%m%d%H%M%S)
          EOF
          echo "Generated config.js contents:"
          cat docs/js/google_sheets_services/config.js
      - name: Add cache-busting to index.html
        run: |
          BUILD_ID=$(date -u +%Y%m%d%H%M%S)
          sed -i "s|js/google_sheets_services/config.js|js/google_sheets_services/config.js?v=${BUILD_ID}|g" docs/index.html
          echo "Updated index.html with build ID: ${BUILD_ID}"
          grep "config.js" docs/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
